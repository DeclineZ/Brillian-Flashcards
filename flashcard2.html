    <script>
        let flashcards = [
        {
            id: 1,  
            front: "อารยธรรมเอเชียไมเนอร์คืออะไร?", 
            back: "อารยธรรมเอเชียไมเนอร์เป็นอารยธรรมที่เกิดขึ้นในภูมิภาคที่ปัจจุบันคือประเทศตุรกี ซึ่งเป็นศูนย์กลางของอารยธรรมหลายแห่ง เช่น ฮิตไทต์ ฟินีเซียน และเปอร์เซีย", 
            aiExplanation: "เอเชียไมเนอร์เป็นดินแดนที่มีความสำคัญทางประวัติศาสตร์ เพราะเป็นจุดเชื่อมต่อระหว่างเอเชียและยุโรป ซึ่งมีอิทธิพลต่อการพัฒนาอารยธรรมต่างๆ"
        },
        {
            id: 2,  
            front: "อาณาจักรฮิตไทต์มีบทบาทสำคัญอย่างไร?", 
            back: "อาณาจักรฮิตไทต์เป็นอาณาจักรที่มีอำนาจในภูมิภาคเอเชียไมเนอร์และเป็นหนึ่งในอาณาจักรแรกที่ใช้เหล็กเป็นอาวุธ", 
            aiExplanation: "ฮิตไทต์เป็นที่รู้จักจากความสามารถในการทำสงครามและการพัฒนากฎหมายที่คล้ายกับกฎหมายของบาบิโลน"
        },
        {
            id: 3,  
            front: "ฟินีเชียนเป็นที่รู้จักในเรื่องใด?", 
            back: "ฟินีเชียนเป็นที่รู้จักในฐานะนักเดินเรือและพ่อค้าผู้เชี่ยวชาญ รวมถึงเป็นผู้พัฒนาตัวอักษรฟินีเชียนซึ่งเป็นรากฐานของตัวอักษรในปัจจุบัน", 
            aiExplanation: "ชาวฟินีเชียนสร้างอารยธรรมที่เน้นการค้าขายและมีเส้นทางเดินเรือกว้างขวางในทะเลเมดิเตอร์เรเนียน"
        },
        {
            id: 4,  
            front: "ตัวอักษรฟินีเชียนมีความสำคัญอย่างไร?", 
            back: "ตัวอักษรฟินีเชียนเป็นระบบการเขียนที่ง่ายและสะดวกต่อการใช้งาน ซึ่งเป็นพื้นฐานของตัวอักษรกรีกและละตินในเวลาต่อมา", 
            aiExplanation: "ตัวอักษรฟินีเชียนถือเป็นต้นแบบของอักษรหลายชนิดในโลกตะวันตก"
        },
        {
            id: 5,  
            front: "ฮิบรูมีความเชื่อทางศาสนาอย่างไร?", 
            back: "ชาวฮิบรูนับถือศาสนายูดาย ซึ่งเป็นหนึ่งในศาสนาต้นกำเนิดของศาสนาคริสต์และอิสลาม", 
            aiExplanation: "ศาสนายูดายเน้นความเชื่อในพระเจ้าองค์เดียว (monotheism) และมีกฎหมายทางศาสนาที่เข้มงวด"
        },
        {
            id: 6,  
            front: "ชาวเปอร์เซียมีระบบการปกครองอย่างไร?", 
            back: "อาณาจักรเปอร์เซียมีระบบการปกครองแบบกระจายอำนาจ โดยแบ่งแคว้นออกเป็นมณฑลและมีผู้ปกครองดูแล", 
            aiExplanation: "ชาวเปอร์เซียพัฒนาระบบการปกครองที่มีประสิทธิภาพเพื่อจัดการดินแดนขนาดใหญ่"
        },
        {
            id: 7,  
            front: "เส้นทางเดินเรือของฟินีเชียนมีความสำคัญอย่างไร?", 
            back: "เส้นทางเดินเรือของฟินีเชียนช่วยให้สามารถติดต่อค้าขายกับอารยธรรมอื่นๆ เช่น อียิปต์ กรีก และโรมัน", 
            aiExplanation: "ฟินีเชียนเป็นหนึ่งในอารยธรรมที่มีเครือข่ายการค้าแข็งแกร่งที่สุดในโลกยุคโบราณ"
        },
        {
            id: 8,  
            front: "กษัตริย์ผู้มีชื่อเสียงของอาณาจักรเปอร์เซียคือใคร?", 
            back: "กษัตริย์ไซรัสมหาราชและกษัตริย์ดาไรอัสที่ 1 เป็นสองกษัตริย์ที่มีบทบาทสำคัญในการขยายอาณาจักรเปอร์เซีย", 
            aiExplanation: "ไซรัสมหาราชเป็นที่รู้จักจากความเมตตาต่อประชากรที่ถูกพิชิต ขณะที่ดาไรอัสเป็นนักบริหารที่ยิ่งใหญ่"
        },
        {
            id: 9,  
            front: "ชาวเปอร์เซียใช้ระบบเงินตราหรือไม่?", 
            back: "ใช่ ชาวเปอร์เซียใช้เงินตราเป็นสื่อกลางในการค้าขายเพื่อทำให้เศรษฐกิจมีเสถียรภาพ", 
            aiExplanation: "ระบบเงินตราของเปอร์เซียช่วยให้การค้าภายในอาณาจักรดำเนินไปได้อย่างมีประสิทธิภาพ"
        },
        {
            id: 10,  
            front: "อาณาจักรเปอร์เซียมีระบบคมนาคมอย่างไร?", 
            back: "เปอร์เซียมีเส้นทางถนนพระราชา (Royal Road) ซึ่งช่วยให้การสื่อสารและการค้าเป็นไปอย่างมีประสิทธิภาพ", 
            aiExplanation: "เส้นทางนี้เป็นโครงสร้างพื้นฐานที่ช่วยให้เปอร์เซียสามารถปกครองดินแดนขนาดใหญ่ได้อย่างมีประสิทธิภาพ"
        },
        {
            id: 11,  
            front: "ฟินีเชียนสร้างอาณานิคมที่สำคัญที่ไหน?", 
            back: "คาร์เธจเป็นอาณานิคมที่สำคัญที่สุดของฟินีเชียน ตั้งอยู่ในแอฟริกาเหนือ", 
            aiExplanation: "คาร์เธจเป็นศูนย์กลางทางการค้าที่ยิ่งใหญ่และมีอิทธิพลต่ออารยธรรมโรมัน"
        },
        {
            id: 12,  
            front: "ศาสนาของเปอร์เซียมีลักษณะอย่างไร?", 
            back: "ศาสนาโซโรอัสเตอร์เป็นศาสนาหลักของเปอร์เซีย เน้นแนวคิดเรื่องความดีและความชั่ว", 
            aiExplanation: "ศาสนาโซโรอัสเตอร์มีแนวคิดเรื่องพระเจ้าองค์เดียว และส่งอิทธิพลต่อศาสนาอื่นๆ ในภายหลัง"
        },
        {
            id: 13,  
            front: "ทำไมอาณาจักรเปอร์เซียถึงล่มสลาย?", 
            back: "อาณาจักรเปอร์เซียล่มสลายเนื่องจากการรุกรานของอเล็กซานเดอร์มหาราช", 
            aiExplanation: "อเล็กซานเดอร์มหาราชสามารถพิชิตเปอร์เซียได้เนื่องจากกองทัพของเขามีความสามารถทางยุทธศาสตร์สูง"
        },
        {
            id: 14,  
            front: "อะไรเป็นปัจจัยที่ทำให้ฟินีเชียนเป็นนักเดินเรือที่เก่ง?", 
            back: "ฟินีเชียนมีเรือที่ทนทานและความรู้เกี่ยวกับกระแสน้ำและดวงดาวเพื่อใช้ในการนำทาง", 
            aiExplanation: "ความสามารถด้านการเดินเรือของฟินีเชียนทำให้พวกเขาสามารถค้าขายได้อย่างมีประสิทธิภาพ"
        },
        {
            id: 15,  
            front: "ระบบการปกครองของฟินีเชียนเป็นอย่างไร?", 
            back: "ฟินีเชียนไม่มีอาณาจักรรวมศูนย์ แต่เป็นนครรัฐอิสระที่ปกครองตนเอง เช่น ไทร์ ไซดอน และบิบลอส", 
            aiExplanation: "นครรัฐฟินีเชียนแต่ละแห่งมีรัฐบาลของตนเองและมักทำการค้าระหว่างกัน รวมถึงกับอารยธรรมอื่นๆ"
        },
        {
            id: 16,  
            front: "ศิลปะและวัฒนธรรมของเปอร์เซียได้รับอิทธิพลจากไหน?", 
            back: "ศิลปะและวัฒนธรรมเปอร์เซียได้รับอิทธิพลจากอารยธรรมบาบิโลน อัสซีเรีย และกรีก", 
            aiExplanation: "เปอร์เซียมีความสามารถในการผสมผสานวัฒนธรรมต่างๆ เพื่อสร้างอัตลักษณ์ที่เป็นเอกลักษณ์ของตนเอง"
        },
        {
            id: 17,  
            front: "ฮิตไทต์ใช้ภาษาอะไรในการจารึกจารึกทางประวัติศาสตร์?", 
            back: "ชาวฮิตไทต์ใช้ภาษาฮิตไทต์และเขียนด้วยอักษรคูนิฟอร์ม", 
            aiExplanation: "ภาษาและอักษรคูนิฟอร์มของฮิตไทต์มีบทบาทสำคัญในการบันทึกเหตุการณ์ทางประวัติศาสตร์"
        },
        {
            id: 18,  
            front: "เหตุใดชาวเปอร์เซียจึงสามารถปกครองดินแดนขนาดใหญ่ได้?", 
            back: "เปอร์เซียใช้ระบบบริหารแบบแบ่งมณฑล มีข้าหลวงดูแลแต่ละพื้นที่ และมีระบบไปรษณีย์ที่ดี", 
            aiExplanation: "ระบบนี้ทำให้เปอร์เซียสามารถควบคุมอาณาจักรที่กว้างขวางได้โดยไม่เกิดความขัดแย้งภายใน"
        },
        {
            id: 19,  
            front: "ชาวเปอร์เซียมีความก้าวหน้าในด้านใดบ้าง?", 
            back: "ชาวเปอร์เซียมีความก้าวหน้าในด้านสถาปัตยกรรม ระบบคมนาคม และการปกครอง", 
            aiExplanation: "อาณาจักรเปอร์เซียพัฒนาโครงสร้างพื้นฐานที่ช่วยให้เศรษฐกิจและการปกครองมีประสิทธิภาพ"
        },
        {
            id: 20,  
            front: "ชาวฟินีเชียนค้าขายสินค้าอะไร?", 
            back: "ฟินีเชียนค้าขายสินค้าหลายประเภท เช่น ไม้สนซีดาร์ สีย้อมผ้า และเครื่องปั้นดินเผา", 
            aiExplanation: "สินค้าของฟินีเชียนเป็นที่ต้องการของอารยธรรมต่างๆ โดยเฉพาะสีม่วงไทเรียนที่หายาก"
        },
        {
            id: 21,  
            front: "ศาสนาโซโรอัสเตอร์มีหลักคำสอนสำคัญอะไร?", 
            back: "ศาสนาโซโรอัสเตอร์เน้นแนวคิดเรื่องการต่อสู้ระหว่างความดีและความชั่ว", 
            aiExplanation: "หลักศาสนาของโซโรอัสเตอร์มีอิทธิพลต่อศาสนาอื่น เช่น ศาสนายิวและศาสนาคริสต์"
        },
        {
            id: 22,  
            front: "อาณาจักรเปอร์เซียใช้ภาษาหลักอะไร?", 
            back: "เปอร์เซียใช้ภาษาอเวสตานและภาษาเปอร์เซียเก่าเป็นภาษาหลัก", 
            aiExplanation: "ภาษาเหล่านี้ใช้ในการบริหารและบันทึกเอกสารสำคัญของอาณาจักร"
        },
        {
            id: 23,  
            front: "กองทัพเปอร์เซียมีลักษณะอย่างไร?", 
            back: "กองทัพเปอร์เซียมีทหารรับจ้างจากหลายเผ่า และมีหน่วยรบที่แข็งแกร่ง เช่น 'ทหารอมตะ'", 
            aiExplanation: "กองทัพเปอร์เซียมีความหลากหลายทางเชื้อชาติและเป็นกองทัพที่มีระเบียบวินัยสูง"
        },
        {
            id: 24,  
            front: "ชาวเปอร์เซียมีการบริหารเศรษฐกิจอย่างไร?", 
            back: "เปอร์เซียมีระบบภาษีและการใช้เงินตรากลางเพื่อควบคุมเศรษฐกิจ", 
            aiExplanation: "ระบบเศรษฐกิจของเปอร์เซียช่วยให้มีความมั่นคงทางการค้าและการเงิน"
        },
        {
            id: 25,  
            front: "สาเหตุหลักที่ทำให้ฟินีเชียนมีอำนาจทางการค้าคืออะไร?", 
            back: "ฟินีเชียนมีทำเลที่ตั้งเหมาะสม มีเทคนิคการเดินเรือที่ดี และมีสินค้าคุณภาพสูง", 
            aiExplanation: "องค์ประกอบเหล่านี้ทำให้ฟินีเชียนเป็นอารยธรรมที่มีเครือข่ายการค้ากว้างขวางที่สุดในโลกโบราณ"
        }
    ];
    
    
    </script>
